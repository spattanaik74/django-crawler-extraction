{% load static%}
{% block content %}

<head>
    <title>crawler</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main_search.css' %}">
</head>
<body>
<div class="access">
    <div class="container">
        <div class="input-group mb-3">
            <div class="input-group-append">
                <form class="d-flex" method='POST'>
                    {% csrf_token %}
                <!-- This is the search bar. -->
                    <input type="text" class="form-control" placeholder="Search...." name="search-input">
                    <button class="btn btn-outline-secondary" type="submit" value="">Search</button>
                </form>
            </div>

        </div>
        <div id="collapse1">
            <table class="table table-striped table-white">
                <thead>
                <tr>
                    <th scope="col"><a href="#">No.</a></th>
                    <th scope="col">Name</th>
                    <th scope="col"><a href="?sort=price&searchItem={{ searchItem }}">Price</a></th>
                    <th scope="col" data-field="rating"><a href="?sort=rating&searchItem={{ searchItem }}">Rating</a></th>
                </tr>
                </thead>

                {% for k, v in data.items %}
                <tbody >
                <tr>
                    <th scope="row">{{ k }}</th>
                    <td><a href="https://{{ v.link }}" target="_blank" rel="noopener noreferrer">{{ v.name }}</a></td>
                    <td>{{ v.price }}</td>
                    <td>{{ v.rating }}</td>
                </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

</body>
{% endblock content %}
